<!DOCTYPE html>

<head>
    <title>
        Media Checker
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jquery link-->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div id="main">
        <div style="margin: 20px;">
            <h1>
                Media Fact Checker
            </h1>


            <h5 id="instruction">
            </h5>
            <br>
            <h6 style="font-style: italic">
                (Please Note: Your Browser May Try To Block The Program From Functioning Properly.  You May Need To Tell Your Browser To Allow The Page To Load Scripts From Unauthenticated Sources)
            </h6>

            <br>

            <input type="text" id="movie-input">
            <button id="submit" onclick="consoleLog(); document.getElementById('Poster').src='https://images-na.ssl-images-amazon.com/images/I/51xqQTVROfL._SL1000_.jpg'">
                Submit
            </button>

            <br>
            <br>


            <h3 id="Title">
            </h3>
            <br>


            <div id="Poster1">
                <img id="Poster2" src="">
            </div>
            <br>



            <h4 class="temp-hidden">
                Genre
            </h4>
            <div id="Genre">
            </div>
            <br>

            <h4 class="temp-hidden">
                Release Year
            </h4>
            <div id="Year">
            </div>
            <br>

            <h4 class="temp-hidden">
                Rating
            </h4>
            <div id="Rating">
            </div>
            <br>

            <h4 class="temp-hidden">
                Director
            </h4>
            <div id="Director">
            </div>
            <br>

            <h4 class="temp-hidden">
                Actors
            </h4>
            <div id="Actors">
            </div>
            <br>

            <h4 class="temp-hidden">
                Plot
            </h4>
            <div id="Plot">
            </div>
            <br>
        </div>
    </div>




    <!--link to ajax library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/api.js">
    </script>

</body>

</html>
